<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModelRnk - Главная</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Карточка профиля -->
    <div class="profile-card">
      <!-- Аватарка -->
      <div class="avatar-container">
        <img
          id="profilePhoto"
          src="https://via.placeholder.com/150"
          alt="Аватар"
        />
        <div class="upload-icon" id="uploadAvatar">+</div>
      </div>

      <!-- Имя пользователя -->
      <h2>
        <span id="profileName">Имя пользователя</span>
        <span class="edit-icon" id="editNameIcon">✏️</span>
      </h2>

      <!-- Рейтинг и баланс -->
      <p>Рейтинг: <span id="ratingValue">0</span></p>
      <p>Баланс: <span id="userBalance">0</span> монет</p>

      <!-- Система уровней -->
      <div class="level-system">
        <p>Уровень: <span id="userLevel">1</span></p>
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- Навигационное меню -->
    <nav>
      <a href="main.html" class="active">Главная</a>
      <a href="tasks.html">Задания</a>
      <a href="top.html">Топ</a>
      <a href="rating.html">Рейтинг</a>
      <a href="balance.html">Баланс</a>
    </nav>

    <script src="scripts.js"></script>
  </body>
</html>
